<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <meta content="IE=edge"
        http-equiv="X-UA-Compatible">
  <title>Reitmayer.eu</title>
  <style>
        html,
        body,
        body>div,
        #container,
        #container-uiarea {
            height: 100%;
        }
  </style><!-- css required for the loading screen css anumation -->
  <link href="css/style.css"
        id="animation"
        rel="stylesheet"
        type="text/css">
  <script data-sap-ui-async="true"
        data-sap-ui-compatversion="edge"
        data-sap-ui-frameoptions="trusted"
        data-sap-ui-libs="sap.m"
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-preload="async"
        data-sap-ui-resourceroots='{ "eu.reitmayer.ui5.landingPage": "./" }'
        data-sap-ui-theme="sap_horizon"
        id="sap-ui-bootstrap"
        src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"></script>
  <script src="index.js"
        type="text/javascript"></script>
</head>
<body class="sapUiBody sapUiSizeCompact"
      id="content">
  <div id="busyIndicator"
       style="text-align: center; font-family: Sans, Arial">
    <!-- static header text -->
    <h3>...loading openUI5 framework...</h3>
    <div class="bgimg"></div>
    <div class="lds-ellipsis"></div>
  </div><!-- 
    <div
        data-sap-ui-component
        data-name="eu.reitmayer.ui5.landingPage"
        data-id="container"
        data-settings='{"id" : "eu.reitmayer.ui5.landingPage"}'
        data-handle-validation="true"
    ></div>
    -->
</body>
</html>
